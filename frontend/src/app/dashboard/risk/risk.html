<div class="w-screen p-6">
  <h1 class="text-2xl font-bold text-red-600 mb-4">My Risk Score</h1>
  <p class="text-gray-600">Your risk assessment and safety metrics will appear here.</p>
  <div id="chart" class="relative w-[350px] h-[350px] mx-auto mt-6">
    <apx-chart #chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [plotOptions]="chartOptions.plotOptions"
      [labels]="chartOptions.labels"
      [fill]="chartOptions.fill"
      [stroke]="chartOptions.stroke"
    ></apx-chart>
    <span class="absolute top-0 left-1/2 transform -translate-x-1/2 text-yellow-500 font-semibold">Moderate</span>
    <span class="absolute top-1/2 left-0 transform -translate-y-1/2 -translate-x-1/2 text-green-500 font-semibold">Low</span>
    <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 text-white font-semibold">Risk level</span>
    <span class="absolute top-1/2 right-0 transform -translate-y-1/2 translate-x-1/2 text-red-400 font-semibold">Very high</span>
  </div>
 <p class="text-2xl font-bold">How we measure this data</p>
</div>
