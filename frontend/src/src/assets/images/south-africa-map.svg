<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- South Africa map outline -->
  <path d="M400,100 C550,120 700,250 650,400 C600,550 450,550 400,500 C350,550 200,550 150,400 C100,250 250,120 400,100 Z" fill="none" stroke="#2193b0" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Major cities as dots -->
  <circle cx="400" cy="200" r="5" fill="#2193b0" opacity="0.7"/>
  <text x="410" y="200" font-family="Arial" font-size="12" fill="#2193b0" opacity="0.7">Johannesburg</text>
  
  <circle cx="350" cy="350" r="4" fill="#2193b0" opacity="0.7"/>
  <text x="360" y="350" font-family="Arial" font-size="12" fill="#2193b0" opacity="0.7">Bloemfontein</text>
  
  <circle cx="200" cy="250" r="4" fill="#2193b0" opacity="0.7"/>
  <text x="210" y="250" font-family="Arial" font-size="12" fill="#2193b0" opacity="0.7">Cape Town</text>
  
  <circle cx="550" cy="300" r="4" fill="#2193b0" opacity="0.7"/>
  <text x="560" y="300" font-family="Arial" font-size="12" fill="#2193b0" opacity="0.7">Durban</text>
  
  <circle cx="450" cy="150" r="4" fill="#2193b0" opacity="0.7"/>
  <text x="460" y="150" font-family="Arial" font-size="12" fill="#2193b0" opacity="0.7">Pretoria</text>
  
  <!-- Road network -->
  <path d="M400,200 L450,150" stroke="#666" stroke-width="1" opacity="0.5"/>
  <path d="M400,200 L350,350" stroke="#666" stroke-width="1" opacity="0.5"/>
  <path d="M400,200 L550,300" stroke="#666" stroke-width="1" opacity="0.5"/>
  <path d="M400,200 L200,250" stroke="#666" stroke-width="1" opacity="0.5"/>
  <path d="M350,350 L550,300" stroke="#666" stroke-width="1" opacity="0.5"/>
  <path d="M350,350 L200,250" stroke="#666" stroke-width="1" opacity="0.5"/>
  
  <!-- Weather icons -->
  <g transform="translate(300,180)" opacity="0.6">
    <!-- Rain icon -->
    <path d="M10,0 A10,10 0 1,0 10,20 A10,10 0 1,0 10,0 Z" fill="#007aff"/>
    <line x1="7" y1="25" x2="7" y2="30" stroke="#007aff" stroke-width="2"/>
    <line x1="10" y1="25" x2="10" y2="32" stroke="#007aff" stroke-width="2"/>
    <line x1="13" y1="25" x2="13" y2="30" stroke="#007aff" stroke-width="2"/>
  </g>
  
  <g transform="translate(500,250)" opacity="0.6">
    <!-- Wind icon -->
    <path d="M0,10 H15 A5,5 0 1,0 15,0 A5,5 0 0,0 10,5 H0 M0,15 H20 A5,5 0 1,1 20,25 A5,5 0 0,1 15,20 H0 M0,20 H10" stroke="#34c759" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(250,300)" opacity="0.6">
    <!-- Sun icon -->
    <circle cx="10" cy="10" r="6" fill="#ff9500"/>
    <line x1="10" y1="0" x2="10" y2="3" stroke="#ff9500" stroke-width="1"/>
    <line x1="10" y1="17" x2="10" y2="20" stroke="#ff9500" stroke-width="1"/>
    <line x1="0" y1="10" x2="3" y2="10" stroke="#ff9500" stroke-width="1"/>
    <line x1="17" y1="10" x2="20" y2="10" stroke="#ff9500" stroke-width="1"/>
    <line x1="3" y1="3" x2="5" y2="5" stroke="#ff9500" stroke-width="1"/>
    <line x1="15" y1="15" x2="17" y2="17" stroke="#ff9500" stroke-width="1"/>
    <line x1="3" y1="17" x2="5" y2="15" stroke="#ff9500" stroke-width="1"/>
    <line x1="15" y1="5" x2="17" y2="3" stroke="#ff9500" stroke-width="1"/>
  </g>
  
  <g transform="translate(400,350)" opacity="0.6">
    <!-- Hail icon -->
    <path d="M10,0 A10,10 0 1,0 10,20 A10,10 0 1,0 10,0 Z" fill="#5856d6"/>
    <circle cx="5" cy="25" r="2" fill="#5856d6"/>
    <circle cx="10" cy="27" r="2" fill="#5856d6"/>
    <circle cx="15" cy="25" r="2" fill="#5856d6"/>
  </g>
  
  <!-- Compass -->
  <g transform="translate(700,100)">
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#2193b0" stroke-width="1"/>
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#2193b0" stroke-width="1"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#2193b0" stroke-width="1"/>
    <text x="-5" y="-10" font-family="Arial" font-size="10" fill="#2193b0">N</text>
    <text x="-5" y="18" font-family="Arial" font-size="10" fill="#2193b0">S</text>
    <text x="10" y="4" font-family="Arial" font-size="10" fill="#2193b0">E</text>
    <text x="-18" y="4" font-family="Arial" font-size="10" fill="#2193b0">W</text>
    <path d="M0,-20 L-5,-10 L0,-15 L5,-10 Z" fill="#ff3b30"/>
    <path d="M0,20 L-5,10 L0,15 L5,10 Z" fill="#2193b0"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#2193b0" text-anchor="middle" font-weight="bold">South Africa Travel Risk Map</text>
  <text x="400" y="75" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Monitor weather conditions and travel risks</text>
</svg>